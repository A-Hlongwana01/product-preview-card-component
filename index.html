<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body>
  <main class="container">
    
    <img src="images/bg-pattern-top.svg" class="bg" id="top-bg" alt="">
    <img src="images/bg-pattern-bottom.svg" class="bg" id="bottom-bg" alt="">
    <div id="box">
      <div class="images">
        <picture><img src="images/bg-pattern-card.svg" id="blue-bubbles" alt=""></picture>
        <picture><img src="images/image-victor.jpg" id="victor" alt=""></picture>
      </div>
      <div class="profile-info">
        <h1>Victor Crest <span>26</span></h1>
        <h2>London</h2>
      </div>
      <hr>
      <div id="footer">
        <div class="items">
          <h3>80k</h3>
          <small>Followers</small>
        </div>
        <div class="items">
          <h3>803k</h3>
          <small>Likes</small>
        </div>
        <div class="items">
          <h3>1.4k</h3>
          <small>Photos</small>
        </div>

      </div>
    </div>
  </main>
</body>
</html>
